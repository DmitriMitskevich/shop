{% extends 'base.html' %}

{% block title %}
<title>Товар/{{ data.title }}</title>
{% endblock %}

{% block body %}
    <div class="container">
        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal text-body-emphasis">{{ data.title }}</h1>
        <h1 class="card-title pricing-card-title">{{ data.price }}<small class="text-body-secondary fw-light"> BYN </small></h1>
        <a href="/checkout_url" class="w-100 btn btn-lg btn-outline-primary">Перейти к оплате</a>
    </div>

{% endblock %}
